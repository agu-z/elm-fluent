on: push

name: "Build"

jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14
      
      - name: Install dependencies
        run: |
          npm ci
                    
      - name: Test
        run: |
          npm test 
      
      - name: Review
        run: |
          npm run review
